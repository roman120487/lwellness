<div class="header">
    <div class="headerTop">
        <p>L. Wellness O.K</p>
        <p>Lauterbach Wellness Oase Kleopatra</p>
        <img class="logo" src="../assets/images/logo.png" alt="">
    </div>
    <div class="sliderHeader">
        <ngb-carousel *ngIf="images">
            <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                    <img [src]="images[0]" alt="Random first slide">
                </div>
                <div class="carousel-caption">
                    <h3>Wir freuen uns auf ihren Besuch.</h3>
                    <!-- <p>Wir freuen uns auf ihren Besuch.</p> -->
                </div>
            </ng-template>
            <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                    <img [src]="images[1]" alt="Random second slide">
                </div>
                <div class="carousel-caption">
                    <h3>Wir freuen uns auf ihren Besuch.</h3>
                    <!-- <p>Wir freuen uns auf ihren Besuch.</p> -->
                </div>
            </ng-template>
            <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                    <img [src]="images[2]" alt="Random third slide">
                </div>
                <div class="carousel-caption">
                    <h3>Wir freuen uns auf ihren Besuch.</h3>
                    <!-- <p>Wir freuen uns auf ihren Besuch.</p> -->
                </div>
            </ng-template>
        </ngb-carousel>
    </div>

    <div class="menu">
            <ul class="nav nav1">
              <li class="nav-item">
                <a class="nav-link" routerLink="main" routerLinkActive='active'>Main</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="aboutUs" routerLinkActive='active'>About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="catalog" routerLinkActive='active'>Catalog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="contacts" routerLinkActive='active'>Contacts</a>
              </li>
            </ul>
          </div>
</div>
